apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gcp-bigquery-dataset-template
  title: GCP BigQuery DataSet Template
  description: An example template that creates a BigQuery DataSet
  tags:
    - backstage
    - bigquery
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Create a BigQuery DataSet
      required:
        - project_id
        - dataset_name
        - region
      properties:
        project_id:
          title: Project Name
          type: string
          description: Name of the Project to deploy the Cloud Run
        dataset_name:
          title: DataSet name
          type: string
          description: Name of the DataSet
        region:
          title: Regiona name
          type: string
          description: Name of the region
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          project_id: ${{ parameters.project_id }}
          cloudrun_name: ${{ parameters.dataset_name }}
          region: ${{ parameters.region }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        defaultBranch: main
        description: This is BigQuery DataSet ${{ parameters.dataset_name }} in ${{ parameters.project_id }}
        repoUrl: ${{ parameters.repoUrl }}
        repoVisibility: public
        protectDefaultBranch: false
        
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}